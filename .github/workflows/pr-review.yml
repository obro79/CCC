name: PR Review Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint || true
        continue-on-error: true

      - name: Run TypeScript check
        working-directory: frontend
        run: npx tsc --noEmit || true
        continue-on-error: true

      - name: Run build
        working-directory: frontend
        run: npm run build

  request-claude-review:
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR info
        id: pr-info
        run: |
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          echo "pr_title=${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
          echo "pr_author=${{ github.event.pull_request.user.login }}" >> $GITHUB_OUTPUT

      - name: Get changed files
        id: changed-files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD | head -20)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ðŸ¤– Claude Code Review Requested

            This PR is ready for review!

            **Changed files:**
            \`\`\`
            ${{ steps.changed-files.outputs.files }}
            \`\`\`

            **To get Claude's review:**
            Use Claude Code CLI to review this PR:
            \`\`\`bash
            # Review this PR
            gh pr view ${{ steps.pr-info.outputs.pr_number }} | claude "Review this PR for code quality, potential bugs, and adherence to best practices"

            # Or use Claude Code directly
            claude "Review PR #${{ steps.pr-info.outputs.pr_number }}"
            \`\`\`

            ---
            *Automated checks have completed. See the Actions tab for details.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
